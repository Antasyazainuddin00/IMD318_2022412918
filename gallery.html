<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbe9e7;
            color: #4e4e4e; 
        }

        nav {
            background-color: #f8a5c2; 
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff; 
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #d47b9d; 
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #d47b9d; 
            margin-top: 30px;
        }

        .memory-text {
            text-align: center;
            font-size: 18px;
            margin: 20px auto;
            padding: 15px;
            font-style: italic;
            font-weight: bold;
            background-color: #fff;
            border: 2px dashed #f8a5c2;
            border-radius: 15px;
            color: #d47b9d;
            width: 80%;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 15px;
            background-color: #fff;
            border: 2px solid #f8a5c2;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #f8a5c2;
            text-align: center;
            padding: 10px;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index1.html">Home</a>
        <a href="aboutme1.html">About Me</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="gallery.html">Gallery</a>
        <a href="family.html">Family</a>
    </nav>

    <h1>Gallery</h1>
    <p class="memory-text">
        "The best thing about pictures is that they never change, even when the people in them do." — Andy Warhol
    </p>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="images/four.jpg" alt="My Girls">
        </div>
        <div class="gallery-item">
            <img src="images/her.jpg" alt="Wonderful Woman">
        </div>
        <div class="gallery-item">
            <img src="images/heal.jpg" alt="Healing">
        </div>
        <div class="gallery-item">
            <img src="images/b_asya.jpg" alt="Asya">
        </div>
        <div class="gallery-item">
            <video controls autoplay>
                <source src="video/tt4.mp4" type="video/mp4">
                Your browser does not support the video, sorry!
            </video>
        </div>
        <div class="gallery-item">
            <video controls autoplay>
                <source src="video/her.mp4" type="video/mp4">
                Your browser does not support the video, sorry!
            </video>
        </div>
        <div class="gallery-item">
            <video controls autoplay>
                <source src="video/tt.mp4" type="video/mp4">
                Your browser does not support the video, sorry!
            </video>
        </div>
    </div>

    <footer>
        <p>© 2025 Siti Natasya. All rights reserved.</p>
    </footer>
</body>
</html>
